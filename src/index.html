<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Веб-додаток для студентів</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="form-section">
        <h2 class="form-section__title">Додати студента</h2>
        <form id="student-form">
          <div class="form-section__field">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-section__field">
            <label for="lastName">Прізвище:</label>
            <input type="text" id="lastName" required />
          </div>
          <div class="form-section__field">
            <label for="age">Вік:</label>
            <input type="number" id="age" required />
          </div>
          <div class="form-section__field">
            <label for="faculty">Факультет:</label>
            <input type="text" id="faculty" required />
          </div>
          <div class="form-section__field">
            <label for="courses">Курси (через кому):</label>
            <input type="text" id="courses" required />
          </div>
          <button type="submit">Додати</button>
        </form>
      </section>
      <section>
        <ul class="students-list" id="students-list">
          <h2 class="students-list__title">Список студентів</h2>
          <table id="studentsTable">
            <thead>
              <tr>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Вік</th>
                <th>Факультет</th>
                <th>Курси</th>
                <th>Дії</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </ul>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
